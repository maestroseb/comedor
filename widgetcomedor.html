<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Hoy</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-brand {
            font-family: 'Pacifico', cursive;
        }
        #menu-widget-container {
            container-type: inline-size;
            container-name: menu-widget;
        }
        #menu-widget-container .text-4xl {
            font-size: clamp(1.75rem, 11cqw, 2.75rem);
        }
        #menu-widget-container h2 {
            font-size: clamp(1rem, 7cqw, 1.5rem);
        }
        #menu-widget-container h3 {
            font-size: clamp(0.85rem, 5.5cqw, 1.125rem);
        }
        #menu-widget-container p.text-sm,
        #menu-widget-container ul,
        #menu-widget-container a.text-sm,
        #menu-widget-container button.text-sm {
            font-size: clamp(0.75rem, 5cqw, 1rem);
        }
        /* Estilo para botones de navegación desactivados */
        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* --- INICIO DE LA MEJORA DE FECHA ADAPTABLE --- */
        .long-date {
            display: none; /* Oculta la fecha larga por defecto */
        }
        .short-date {
            display: inline; /* Muestra la fecha corta por defecto */
        }

        @container menu-widget (min-width: 360px) {
            .long-date {
                display: inline; /* Muestra la fecha larga en contenedores anchos */
            }
            .short-date {
                display: none; /* Oculta la fecha corta en contenedores anchos */
            }
        }
        /* --- FIN DE LA MEJORA DE FECHA ADAPTABLE --- */
    </style>
</head>
<body class="bg-transparent p-4">

    <div id="menu-widget-container" class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-lg p-5 border-t-4 border-cyan-500 transition-colors duration-300">
        <!-- El contenido se insertará aquí por JavaScript -->
    </div>

    <script>
        const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS-pyua5eFZ5z974Y_x0mIY7AvLRBEM4aaa_p69r9G4VXHP7NYilGJG4vfzwoYedMEmT_MLgEIVCCpZ/pub?output=csv";
        const container = document.getElementById('menu-widget-container');
        
        // --- ESTADO GLOBAL DE LA APLICACIÓN ---
        let allMenus = [];
        let currentDate; // Se inicializará en main()
        let menuDateRange = { first: null, last: null };

        // --- FUNCIONES AUXILIARES DE FECHA Y HORA ---
        function getMadridHour() {
            const now = new Date();
            const hourFormatter = new Intl.DateTimeFormat('en-US', {
                hour: 'numeric',
                hour12: false,
                timeZone: 'Europe/Madrid'
            });
            return parseInt(hourFormatter.format(now), 10);
        }

        function getUTCDate(date) {
            return new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
        }

        function formatShortDate(date) {
            const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', timeZone: 'UTC' };
            let formattedDate = date.toLocaleDateString('es-ES', options);
            formattedDate = formattedDate.replace(/\./g, '');
            formattedDate = formattedDate.replace(/ de /g, ' ');
            return formattedDate.charAt(0).toUpperCase() + formattedDate.slice(1);
        }

        function formatFullDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', timeZone: 'UTC' };
            let formattedDate = date.toLocaleDateString('es-ES', options);
            return formattedDate.charAt(0).toUpperCase() + formattedDate.slice(1);
        }
        
        function isSameDay(date1, date2) {
            if (!date1 || !date2) return false;
            return date1.getFullYear() === date2.getFullYear() &&
                   date1.getMonth() === date2.getMonth() &&
                   date1.getDate() === date2.getDate();
        }

        // --- LÓGICA DE NAVEGACIÓN ---
        function showPrevDay() {
            const prevDate = new Date(currentDate);
            prevDate.setDate(prevDate.getDate() - 1);
            currentDate = prevDate;
            updateDisplay();
        }

        function showNextDay() {
            const nextDate = new Date(currentDate);
            nextDate.setDate(nextDate.getDate() + 1);
            currentDate = nextDate;
            updateDisplay();
        }

        function showToday() {
            currentDate = new Date(new Date().setHours(0, 0, 0, 0));
            updateDisplay();
        }
        
        // --- LÓGICA DE RENDERIZADO ---
        function updateDisplay() {
            const menuData = allMenus.find(item => isSameDay(item.date, currentDate))?.menu || null;
            renderWidget(menuData, currentDate);
        }

        function renderWidget(menuData, displayDate) {
            const today = new Date(new Date().setHours(0, 0, 0, 0));
            const isActuallyToday = isSameDay(displayDate, today);
            const displayDateUTC = getUTCDate(displayDate);

            if (isActuallyToday) {
                container.classList.remove('border-gray-300');
                container.classList.add('border-cyan-500');
            } else {
                container.classList.remove('border-cyan-500');
                container.classList.add('border-gray-300');
            }
            
            let title;
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            if (isActuallyToday) {
                title = "Hoy Comemos";
            } else if (isSameDay(displayDate, tomorrow)) {
                title = "Mañana Comemos";
            } else if (displayDate > today) {
                title = "Próximo Menú";
            } else {
                title = "Menú del Día";
            }

            if (menuData && (menuData.isSpecial || menuData.isHoliday)) title = "Menú Especial";
            if (!menuData) title = "¡Buen provecho!";

            let headerHTML = `
                <div class="flex items-center gap-3 mb-3">
                    <div class="text-4xl">${menuData ? menuData.icon : '🏠'}</div>
                    <div class="text-left flex-grow min-w-0">
                        <!-- INICIO DE LA CORRECCIÓN DE ALINEACIÓN -->
                        <div class="grid grid-cols-[1fr_auto] items-center">
                            <h2 class="text-xl font-bold text-gray-800 leading-tight">${title}</h2>
                            <button id="today-btn" class="text-sm font-semibold bg-cyan-500 text-white px-3 py-1 rounded-lg shadow hover:bg-cyan-600 transition-all duration-300 ${isActuallyToday ? 'opacity-0 -translate-y-2' : 'opacity-100 translate-y-0'}">Hoy</button>
                        </div>
                        <div class="grid grid-cols-[auto_1fr_auto] items-center gap-2 mt-1">
                            <button id="prev-day-btn" class="p-2 rounded-full hover:bg-gray-100 transition-colors flex-shrink-0" ${!menuDateRange.first || displayDateUTC <= menuDateRange.first ? 'disabled' : ''}><i class="fas fa-chevron-left fa-xs"></i></button>
                            <p class="text-sm text-gray-500 text-center whitespace-nowrap">
                                <span class="long-date">${formatFullDate(displayDateUTC)}</span>
                                <span class="short-date">${formatShortDate(displayDateUTC)}</span>
                            </p>
                            <button id="next-day-btn" class="p-2 rounded-full hover:bg-gray-100 transition-colors flex-shrink-0" ${!menuDateRange.last || displayDateUTC >= menuDateRange.last ? 'disabled' : ''}><i class="fas fa-chevron-right fa-xs"></i></button>
                        </div>
                        <!-- FIN DE LA CORRECCIÓN DE ALINEACIÓN -->
                    </div>
                </div>
            `;

            let contentHTML = '';
            if (menuData) {
                if (menuData.isSpecial || menuData.isHoliday) {
                    contentHTML = `<div class="bg-yellow-50 border-l-4 border-yellow-400 p-3 rounded-r-lg"><p class="font-semibold text-yellow-800 text-sm">${menuData.meals[0]}</p></div>`;
                } else {
                    contentHTML = `
                        <div class="space-y-3">
                            <div>
                                <h3 class="text-base font-semibold text-gray-700 flex items-center"><i class="fas fa-utensils mr-2 text-orange-500"></i>Platos</h3>
                                <ul class="text-sm text-gray-600 space-y-1 mt-1 pl-6">
                                    ${menuData.meals.map(meal => `<li class="list-disc">${meal}</li>`).join('')}
                                </ul>
                            </div>
                            <div>
                                <h3 class="text-base font-semibold text-gray-700 flex items-center"><i class="fas fa-ice-cream mr-2 text-pink-500"></i>Postre</h3>
                                <p class="text-sm text-gray-600 mt-1 pl-6">${menuData.dessert}</p>
                            </div>
                        </div>`;
                }
            } else {
                // --- INICIO DE LA MEJORA DE IMAGEN ---
                contentHTML = `
                    <div class="text-center py-2">
                         <p class="font-semibold text-gray-700 text-base mb-3">No hay servicio de comedor este día.</p>
                         <img src="https://raw.githubusercontent.com/maestroseb/comedor/refs/heads/main/hoycomemosencasa.png" alt="Hoy comemos en casa" class="mx-auto w-full max-w-[200px] h-auto">
                    </div>`;
                // --- FIN DE LA MEJORA DE IMAGEN ---
            }

            let footerHTML = `
                <div class="flex items-center justify-center gap-4 mt-5">
                    <a href="https://maestroseb.github.io/comedor/menu.html" target="_blank" rel="noopener noreferrer" class="text-sm font-semibold text-cyan-600 hover:text-cyan-700 transition-colors">Ver menú completo &rarr;</a>
                </div>`;
            
            container.innerHTML = headerHTML + contentHTML + footerHTML;
            
            document.getElementById('prev-day-btn').onclick = showPrevDay;
            document.getElementById('next-day-btn').onclick = showNextDay;
            if (!isActuallyToday) {
                 document.getElementById('today-btn').onclick = showToday;
            }
        }
        
        // --- LÓGICA DE CARGA Y CACHÉ ---
        function findNextAvailableMenu(startDate) {
            const startOfDay = new Date(startDate);
            startOfDay.setHours(0, 0, 0, 0);

            // Buscamos el primer menú cuya fecha sea ESTRICTAMENTE posterior a la de inicio.
            const nextMenu = allMenus.find(menu => menu.date > startOfDay);
            return nextMenu ? nextMenu.date : null;
        }

        function parseAndStoreMenuData(csvText) {
            allMenus = [];
            const rows = csvText.trim().split(/\r?\n/).slice(1);
            
            rows.forEach(row => {
                if (!row || row.trim() === '') return;
                const columns = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                const safeColumns = columns.map(field => (field || "").replace(/^"|"$/g, '').trim());

                const actualDateStr = safeColumns[0];
                if (!actualDateStr) return; 

                const [day, month, year] = actualDateStr.split('/').map(Number);
                if (!day || !month || !year) return; 
                
                const actualDate = new Date(Date.UTC(year, month - 1, day));

                const specialNotes = safeColumns[3] || '';
                const mealsCSV = safeColumns[4] || '';
                const dessert = safeColumns[5] || '';
                const icon = safeColumns[7] || '🍽️';
                
                allMenus.push({
                    date: actualDate,
                    menu: {
                        meals: (specialNotes.toLowerCase().includes('no lectivo') || (specialNotes && !specialNotes.toLowerCase().includes('no lectivo'))) ? [specialNotes] : mealsCSV.split(';').map(m => m.trim()),
                        dessert: dessert,
                        icon: icon,
                        isSpecial: specialNotes && !specialNotes.toLowerCase().includes('no lectivo'),
                        isHoliday: specialNotes.toLowerCase().includes('no lectivo')
                    }
                });
            });

            if (allMenus.length > 0) {
                allMenus.sort((a, b) => a.date - b.date);
                menuDateRange.first = allMenus[0].date;
                menuDateRange.last = allMenus[allMenus.length - 1].date;
            }
        }
        
        function determineInitialDate() {
            const today = new Date(new Date().setHours(0, 0, 0, 0));
            const madridHour = getMadridHour();

            // Solo aplicamos la lógica de anticipación si son las 16:00 o más tarde.
            if (madridHour >= 16) {
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);

                // Buscamos el próximo día CON menú
                const nextMenuDate = findNextAvailableMenu(today);
                
                // Si existe un próximo menú Y ese próximo menú es MAÑANA, entonces lo mostramos.
                if (nextMenuDate && isSameDay(nextMenuDate, tomorrow)) {
                    return new Date(nextMenuDate.getTime());
                }
            }
            
            // En cualquier otro caso (antes de las 16:00, o si el próximo menú no es mañana),
            // mostramos el día de hoy.
            return today;
        }

        async function main() {
            const CACHE_KEY = 'menuWidgetCache';
            const CACHE_DURATION_MS = 60 * 60 * 1000; 

            let renderedFromCache = false;
            try {
                const cachedItem = localStorage.getItem(CACHE_KEY);
                if (cachedItem) {
                    const { timestamp, csv } = JSON.parse(cachedItem);
                    if (Date.now() - timestamp < CACHE_DURATION_MS) {
                        parseAndStoreMenuData(csv);
                        currentDate = determineInitialDate();
                        updateDisplay();
                        renderedFromCache = true;
                    }
                }
            } catch (e) {
                console.error("Error al leer el caché:", e);
                localStorage.removeItem(CACHE_KEY);
            }

            if (!renderedFromCache) {
                container.innerHTML = `<p class="text-center text-gray-500 animate-pulse">Cargando menú...</p>`;
            }

            try {
                const response = await fetch(GOOGLE_SHEET_URL + '&t=' + new Date().getTime());
                if (!response.ok) throw new Error('Network response was not ok');
                
                const freshCsvText = await response.text();
                localStorage.setItem(CACHE_KEY, JSON.stringify({ timestamp: Date.now(), csv: freshCsvText }));

                if (!renderedFromCache) {
                    parseAndStoreMenuData(freshCsvText);
                    currentDate = determineInitialDate();
                    updateDisplay();
                }
            } catch (error) {
                console.error("Error al obtener los datos del menú:", error);
                if (!renderedFromCache) {
                    container.innerHTML = `<p class="text-center text-red-500">No se pudo cargar el menú.</p>`;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', main);
    </script>

</body>
</html>
