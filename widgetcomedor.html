<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ de Hoy</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-brand {
            font-family: 'Pacifico', cursive;
        }
        #menu-widget-container {
            container-type: inline-size;
            container-name: menu-widget;
        }
        #menu-widget-container .text-4xl {
            font-size: clamp(1.75rem, 11cqw, 2.75rem);
        }
        #menu-widget-container h2 {
            font-size: clamp(1rem, 7cqw, 1.5rem);
        }
        #menu-widget-container h3 {
            font-size: clamp(0.85rem, 5.5cqw, 1.125rem);
        }
        #menu-widget-container p.text-sm,
        #menu-widget-container ul,
        #menu-widget-container a.text-sm,
        #menu-widget-container button.text-sm {
            font-size: clamp(0.75rem, 5cqw, 1rem);
        }
        /* Estilo para botones de navegaci√≥n desactivados */
        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-transparent p-4">

    <div id="menu-widget-container" class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-lg p-5 border-t-4 border-cyan-500">
        <!-- El contenido se insertar√° aqu√≠ por JavaScript -->
    </div>

    <script>
        const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS-pyua5eFZ5z974Y_x0mIY7AvLRBEM4aaa_p69r9G4VXHP7NYilGJG4vfzwoYedMEmT_MLgEIVCCpZ/pub?output=csv";
        const container = document.getElementById('menu-widget-container');
        
        // --- ESTADO GLOBAL DE LA APLICACI√ìN ---
        let allMenus = [];
        let currentDate = new Date(new Date().setHours(0, 0, 0, 0)); // Fecha actual sin la hora
        let menuDateRange = { first: null, last: null };

        // --- FUNCIONES AUXILIARES DE FECHA ---
        function getUTCDate(date) {
            return new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
        }

        function formatDate(date) {
            const day = String(date.getUTCDate()).padStart(2, '0');
            const month = String(date.getUTCMonth() + 1).padStart(2, '0');
            const year = date.getUTCFullYear();
            return `${day}/${month}/${year}`;
        }

        function formatFullDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', timeZone: 'UTC' };
            let formattedDate = date.toLocaleDateString('es-ES', options);
            formattedDate = formattedDate.replace(/ de /g, ' ');
            return formattedDate.charAt(0).toUpperCase() + formattedDate.slice(1);
        }
        
        function isSameDay(date1, date2) {
            return date1.getFullYear() === date2.getFullYear() &&
                   date1.getMonth() === date2.getMonth() &&
                   date1.getDate() === date2.getDate();
        }

        // --- L√ìGICA DE NAVEGACI√ìN ---
        function showPrevDay() {
            currentDate.setDate(currentDate.getDate() - 1);
            updateDisplay();
        }

        function showNextDay() {
            currentDate.setDate(currentDate.getDate() + 1);
            updateDisplay();
        }

        function showToday() {
            currentDate = new Date(new Date().setHours(0, 0, 0, 0));
            updateDisplay();
        }

        // --- L√ìGICA DE RENDERIZADO ---
        function updateDisplay() {
            const menuData = allMenus.find(item => isSameDay(item.date, currentDate))?.menu || null;
            renderWidget(menuData, currentDate);
        }

        function renderWidget(menuData, displayDate) {
            const isToday = isSameDay(displayDate, new Date(new Date().setHours(0, 0, 0, 0)));
            const displayDateUTC = getUTCDate(displayDate);
            
            let title = "Hoy Comemos";
            if (!isToday) title = "Men√∫ del D√≠a";
            if (menuData && (menuData.isSpecial || menuData.isHoliday)) title = "Men√∫ Especial";
            if (!menuData) title = "¬°Buen provecho!";

            let headerHTML = `
                <div class="flex items-center gap-3 mb-3">
                    <div class="text-4xl">${menuData ? menuData.icon : 'üè†'}</div>
                    <div class="text-left flex-grow">
                        <div class="flex justify-between items-center pr-2">
                            <h2 class="text-xl font-bold text-gray-800 leading-tight">${title}</h2>
                            <button id="today-btn" class="text-sm font-semibold bg-cyan-500 text-white px-3 py-1 rounded-lg shadow hover:bg-cyan-600 transition-all duration-300 ${isToday ? 'opacity-0 -translate-y-2' : 'opacity-100 translate-y-0'}">Hoy</button>
                        </div>
                        <div class="flex items-center justify-center gap-2">
                            <button id="prev-day-btn" class="p-2 rounded-full hover:bg-gray-100 transition-colors" ${!menuDateRange.first || displayDateUTC <= menuDateRange.first ? 'disabled' : ''}><i class="fas fa-chevron-left fa-xs"></i></button>
                            <p class="text-sm text-gray-500 flex-grow text-center whitespace-nowrap">${formatFullDate(displayDateUTC)}</p>
                            <button id="next-day-btn" class="p-2 rounded-full hover:bg-gray-100 transition-colors" ${!menuDateRange.last || displayDateUTC >= menuDateRange.last ? 'disabled' : ''}><i class="fas fa-chevron-right fa-xs"></i></button>
                        </div>
                    </div>
                </div>
            `;

            let contentHTML = '';
            if (menuData) {
                if (menuData.isSpecial || menuData.isHoliday) {
                    contentHTML = `<div class="bg-yellow-50 border-l-4 border-yellow-400 p-3 rounded-r-lg"><p class="font-semibold text-yellow-800 text-sm">${menuData.meals[0]}</p></div>`;
                } else {
                    contentHTML = `
                        <div class="space-y-3">
                            <div>
                                <h3 class="text-base font-semibold text-gray-700 flex items-center"><i class="fas fa-utensils mr-2 text-orange-500"></i>Platos</h3>
                                <ul class="text-sm text-gray-600 space-y-1 mt-1 pl-6">
                                    ${menuData.meals.map(meal => `<li class="list-disc">${meal}</li>`).join('')}
                                </ul>
                            </div>
                            <div>
                                <h3 class="text-base font-semibold text-gray-700 flex items-center"><i class="fas fa-ice-cream mr-2 text-pink-500"></i>Postre</h3>
                                <p class="text-sm text-gray-600 mt-1 pl-6">${menuData.dessert}</p>
                            </div>
                        </div>`;
                }
            } else {
                 contentHTML = `<div class="bg-gray-50 border-l-4 border-gray-300 p-3 rounded-r-lg"><p class="font-semibold text-gray-600 text-sm">No hay servicio de comedor este d√≠a.</p></div>`;
            }

            let footerHTML = `
                <div class="flex items-center justify-center gap-4 mt-5">
                    <a href="https://maestroseb.github.io/comedor/menu.html" target="_blank" rel="noopener noreferrer" class="text-sm font-semibold text-cyan-600 hover:text-cyan-700 transition-colors">Ver men√∫ completo &rarr;</a>
                </div>`;
            
            container.innerHTML = headerHTML + contentHTML + footerHTML;
            
            // Re-asignar eventos
            document.getElementById('prev-day-btn').onclick = showPrevDay;
            document.getElementById('next-day-btn').onclick = showNextDay;
            if (!isToday) {
                 document.getElementById('today-btn').onclick = showToday;
            }
        }
        
        // --- L√ìGICA DE CARGA Y CACH√â ---
        function parseAndStoreMenuData(csvText) {
            allMenus = [];
            const rows = csvText.trim().split(/\r?\n/).slice(1);
            
            rows.forEach(row => {
                if (!row || row.trim() === '') return;
                const columns = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                const safeColumns = columns.map(field => (field || "").replace(/^"|"$/g, '').trim());

                // --- INICIO DE LA CORRECCI√ìN ---
                // Ahora leemos la fecha directamente de la primera columna (A)
                const actualDateStr = safeColumns[0];
                if (!actualDateStr) return; // Si no hay fecha en la fila, la saltamos

                const [day, month, year] = actualDateStr.split('/').map(Number);
                if (!day || !month || !year) return; // Si la fecha no es v√°lida, la saltamos
                
                const actualDate = new Date(Date.UTC(year, month - 1, day));
                // --- FIN DE LA CORRECCI√ìN ---

                const specialNotes = safeColumns[3] || '';
                const mealsCSV = safeColumns[4] || '';
                const dessert = safeColumns[5] || '';
                const icon = safeColumns[7] || 'üçΩÔ∏è';
                
                allMenus.push({
                    date: actualDate,
                    menu: {
                        meals: (specialNotes.toLowerCase().includes('no lectivo') || (specialNotes && !specialNotes.toLowerCase().includes('no lectivo'))) ? [specialNotes] : mealsCSV.split(';').map(m => m.trim()),
                        dessert: dessert,
                        icon: icon,
                        isSpecial: specialNotes && !specialNotes.toLowerCase().includes('no lectivo'),
                        isHoliday: specialNotes.toLowerCase().includes('no lectivo')
                    }
                });
            });

            if (allMenus.length > 0) {
                allMenus.sort((a, b) => a.date - b.date);
                menuDateRange.first = allMenus[0].date;
                menuDateRange.last = allMenus[allMenus.length - 1].date;
            }
        }
        
        async function main() {
            const CACHE_KEY = 'menuWidgetCache';
            const CACHE_DURATION_MS = 60 * 60 * 1000; // 1 hora

            let renderedFromCache = false;
            try {
                const cachedItem = localStorage.getItem(CACHE_KEY);
                if (cachedItem) {
                    const { timestamp, csv } = JSON.parse(cachedItem);
                    if (Date.now() - timestamp < CACHE_DURATION_MS) {
                        parseAndStoreMenuData(csv);
                        updateDisplay();
                        renderedFromCache = true;
                    }
                }
            } catch (e) {
                console.error("Error al leer el cach√©:", e);
                localStorage.removeItem(CACHE_KEY);
            }

            if (!renderedFromCache) {
                container.innerHTML = `<p class="text-center text-gray-500 animate-pulse">Cargando men√∫ de hoy...</p>`;
            }

            try {
                const response = await fetch(GOOGLE_SHEET_URL + '&t=' + new Date().getTime());
                if (!response.ok) throw new Error('Network response was not ok');
                
                const freshCsvText = await response.text();
                localStorage.setItem(CACHE_KEY, JSON.stringify({ timestamp: Date.now(), csv: freshCsvText }));

                if (!renderedFromCache) {
                    parseAndStoreMenuData(freshCsvText);
                    updateDisplay();
                }
            } catch (error) {
                console.error("Error al obtener los datos del men√∫:", error);
                if (!renderedFromCache) {
                    container.innerHTML = `<p class="text-center text-red-500">No se pudo cargar el men√∫.</p>`;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', main);
    </script>

</body>
</html>
