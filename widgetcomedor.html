<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ de Hoy</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-brand {
            font-family: 'Pacifico', cursive;
        }
        #menu-widget-container {
            container-type: inline-size;
            container-name: menu-widget;
        }
        #menu-widget-container .text-4xl {
            font-size: clamp(1.75rem, 11cqw, 2.75rem);
        }
        #menu-widget-container h2 {
            font-size: clamp(1rem, 7cqw, 1.5rem);
        }
        #menu-widget-container h3 {
            font-size: clamp(0.85rem, 5.5cqw, 1.125rem);
        }
        #menu-widget-container p.text-sm,
        #menu-widget-container ul,
        #menu-widget-container a.text-sm,
        #menu-widget-container button.text-sm {
            font-size: clamp(0.75rem, 5cqw, 1rem);
        }
        /* Estilo para botones de navegaci√≥n desactivados */
        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* --- INICIO DE LA MEJORA DE FECHA ADAPTABLE --- */
        .long-date {
            display: none; /* Oculta la fecha larga por defecto */
        }
        .short-date {
            display: inline; /* Muestra la fecha corta por defecto */
        }

        @container menu-widget (min-width: 360px) {
            .long-date {
                display: inline; /* Muestra la fecha larga en contenedores anchos */
            }
            .short-date {
                display: none; /* Oculta la fecha corta en contenedores anchos */
            }
        }
        /* --- FIN DE LA MEJORA DE FECHA ADAPTABLE --- */
    </style>
</head>
<body class="bg-transparent p-4">

    <div id="menu-widget-container" class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-md p-5 border-t-4 border-cyan-500 transition-colors duration-300">
        <!-- El contenido se insertar√° aqu√≠ por JavaScript -->
    </div>

    <script>
        const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS-pyua5eFZ5z974Y_x0mIY7AvLRBEM4aaa_p69r9G4VXHP7NYilGJG4vfzwoYedMEmT_MLgEIVCCpZ/pub?output=csv";
        const container = document.getElementById('menu-widget-container');
        
        // --- ESTADO GLOBAL DE LA APLICACI√ìN ---
        let allMenus = [];
        let currentDate; // Se inicializar√° en main()
        let menuDateRange = { first: null, last: null };

        // --- FUNCIONES AUXILIARES DE FECHA Y HORA ---
        function getMadridHour() {
            const now = new Date();
            const hourFormatter = new Intl.DateTimeFormat('en-US', {
                hour: 'numeric',
                hour12: false,
                timeZone: 'Europe/Madrid'
            });
            return parseInt(hourFormatter.format(now), 10);
        }

        function getUTCDate(date) {
            return new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
        }

        function formatShortDate(date) {
            const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', timeZone: 'UTC' };
            let formattedDate = date.toLocaleDateString('es-ES', options);
            formattedDate = formattedDate.replace(/\./g, '');
            formattedDate = formattedDate.replace(/ de /g, ' ');
            return formattedDate.charAt(0).toUpperCase() + formattedDate.slice(1);
        }

        function formatFullDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', timeZone: 'UTC' };
            let formattedDate = date.toLocaleDateString('es-ES', options);
            return formattedDate.charAt(0).toUpperCase() + formattedDate.slice(1);
        }
        
        function isSameDay(date1, date2) {
            if (!date1 || !date2) return false;
            return date1.getFullYear() === date2.getFullYear() &&
                   date1.getMonth() === date2.getMonth() &&
                   date1.getDate() === date2.getDate();
        }

        // --- L√ìGICA DE NAVEG√ÅCI√ìn ---
        function showPrevDay() {
            const prevDate = new Date(currentDate);
            prevDate.setUTCDate(prevDate.getUTCDate() - 1);
            currentDate = prevDate;
            updateDisplay();
        }

        function showNextDay() {
            const nextDate = new Date(currentDate);
            nextDate.setUTCDate(nextDate.getUTCDate() + 1);
            currentDate = nextDate;
            updateDisplay();
        }

        function showToday() {
            currentDate = getUTCDate(new Date());
            updateDisplay();
        }
        
        // --- L√ìGICA DE RENDERIZADO ---
        function updateDisplay() {
            const menuData = allMenus.find(item => isSameDay(item.date, currentDate))?.menu || null;
            renderWidget(menuData, currentDate);
        }

        function renderWidget(menuData, displayDate) {
            const today = getUTCDate(new Date());
            const isActuallyToday = isSameDay(displayDate, today);
            
            if (isActuallyToday) {
                container.classList.remove('border-gray-300');
                container.classList.add('border-cyan-500');
            } else {
                container.classList.remove('border-cyan-500');
                container.classList.add('border-gray-300');
            }
            
            const dayOfWeek = displayDate.getUTCDay();
            const isWeekend = (dayOfWeek === 0 || dayOfWeek === 6);
            let title;

            if (menuData) {
                if (menuData.isHoliday) {
                    title = "¬°Hoy es festivo!";
                } else if (menuData.isSpecial) {
                    title = "Men√∫ Especial";
                } else {
                    const tomorrow = new Date(today);
                    tomorrow.setUTCDate(tomorrow.getUTCDate() + 1);

                    if (isActuallyToday) {
                        title = "Hoy Comemos";
                    } else if (isSameDay(displayDate, tomorrow)) {
                        title = "Ma√±ana Comemos";
                    } else if (displayDate > today) {
                        title = "Pr√≥ximo Men√∫";
                    } else {
                        title = "Men√∫ del D√≠a";
                    }
                }
            } else { 
                if (isWeekend) {
                    title = "¬°Es fin de semana!";
                } else {
                    title = "¬°Buen provecho!";
                }
            }

            let weekBarHTML = '';
            const adjustedDayIndex = (dayOfWeek === 0) ? 6 : dayOfWeek - 1; 
            const dayColors = ['bg-red-400', 'bg-orange-400', 'bg-yellow-400', 'bg-green-400', 'bg-blue-400', 'bg-indigo-400', 'bg-purple-400'];
            for (let i = 0; i < 7; i++) {
                const colorClass = i === adjustedDayIndex ? dayColors[i] : 'bg-gray-200';
                weekBarHTML += `<div class="flex-1 max-w-[24px] h-1.5 rounded-full ${colorClass} transition-colors duration-300"></div>`;
            }

            let headerHTML = `
                <div class="space-y-2">
                    <!-- Fila del T√≠tulo -->
                    <div class="grid grid-cols-[auto_1fr_auto] items-center gap-3">
                        <div class="text-4xl">${menuData && !menuData.isHoliday ? menuData.icon : 'üè†'}</div>
                        <h2 class="text-xl font-bold text-gray-800 leading-tight text-left">${title}</h2>
                        <button id="today-btn" class="text-sm font-semibold bg-cyan-500 text-white px-3 py-1 rounded-lg shadow hover:bg-cyan-600 transition-all duration-300 ${isActuallyToday ? 'opacity-0 -translate-y-2 pointer-events-none' : 'opacity-100 translate-y-0'}">Hoy</button>
                    </div>
                    
                    <!-- Fila del Selector de Fecha -->
                    <div class="grid grid-cols-[auto_1fr_auto] items-center gap-1 sm:gap-2">
                        <button id="prev-day-btn" class="p-2 rounded-full hover:bg-gray-100 transition-colors flex-shrink-0" ${!menuDateRange.first || displayDate <= menuDateRange.first ? 'disabled' : ''}><i class="fas fa-chevron-left fa-xs"></i></button>
                        
                        <div class="text-center overflow-hidden">
                            <p class="text-sm font-bold text-gray-600 whitespace-nowrap">
                                <span class="long-date">${formatFullDate(displayDate)}</span>
                                <span class="short-date">${formatShortDate(displayDate)}</span>
                            </p>
                        </div>
                        
                        <button id="next-day-btn" class="p-2 rounded-full hover:bg-gray-100 transition-colors flex-shrink-0" ${!menuDateRange.last || displayDate >= menuDateRange.last ? 'disabled' : ''}><i class="fas fa-chevron-right fa-xs"></i></button>
                    </div>
                </div>
            `;

            const weekBarContainerHTML = `
                <div class="flex justify-center items-center gap-1 sm:gap-1.5 mt-1 mb-3">
                    ${weekBarHTML}
                </div>
            `;

            let contentHTML = '';
            if (menuData && !menuData.isHoliday && !menuData.isSpecial) {
                contentHTML = `
                    <div class="space-y-3">
                        <div>
                            <h3 class="text-base font-semibold text-gray-700 flex items-center"><i class="fas fa-utensils mr-2 text-orange-500"></i>Platos</h3>
                            <ul class="text-sm text-gray-600 space-y-1 mt-1 pl-6">
                                ${menuData.meals.map(meal => `<li class="list-disc">${meal}</li>`).join('')}
                            </ul>
                        </div>
                        <div>
                            <h3 class="text-base font-semibold text-gray-700 flex items-center"><i class="fas fa-ice-cream mr-2 text-pink-500"></i>Postre</h3>
                            <p class="text-sm text-gray-600 mt-1 pl-6">${menuData.dessert}</p>
                        </div>
                    </div>`;
            } else if (menuData && menuData.isSpecial) {
                contentHTML = `<div class="bg-yellow-50 border-l-4 border-yellow-400 p-3 rounded-r-lg"><p class="font-semibold text-yellow-800 text-sm">${menuData.meals[0]}</p></div>`;
            } else {
                 contentHTML = `
                     <div class="text-center">
                          <p class="font-semibold text-gray-700 text-base mb-2">No hay servicio de comedor este d√≠a.</p>
                          <img src="https://raw.githubusercontent.com/maestroseb/comedor/refs/heads/main/hoycomemosencasa.png" alt="Hoy comemos en casa" class="mx-auto w-full max-w-[150px] h-auto">
                     </div>`;
            }

            let footerHTML = `
                <div class="flex items-center justify-center gap-4 mt-5">
                    <a href="https://maestroseb.github.io/comedor/menu.html" target="_blank" rel="noopener noreferrer" class="text-sm font-semibold text-cyan-600 hover:text-cyan-700 transition-colors">Ver men√∫ completo &rarr;</a>
                </div>`;
            
            container.innerHTML = headerHTML + weekBarContainerHTML + contentHTML + footerHTML;
            
            document.getElementById('prev-day-btn').onclick = showPrevDay;
            document.getElementById('next-day-btn').onclick = showNextDay;
            if (document.getElementById('today-btn')) {
                 document.getElementById('today-btn').onclick = showToday;
            }
        }
        
        // --- L√ìGICA DE CARGA Y CACH√â ---
        function findNextAvailableMenu(startDate) {
            const startOfDay = new Date(startDate);
            startOfDay.setUTCHours(0, 0, 0, 0);

            const nextMenu = allMenus.find(menu => menu.date > startOfDay && menu.menu && !menu.menu.isHoliday);
            return nextMenu ? nextMenu.date : null;
        }

        function parseAndStoreMenuData(csvText) {
            allMenus = [];
            const rows = csvText.trim().split(/\r?\n/).slice(1);
            
            rows.forEach(row => {
                if (!row || row.trim() === '') return;
                const columns = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                const safeColumns = columns.map(field => (field || "").replace(/^"|"$/g, '').trim());

                const actualDateStr = safeColumns[0];
                if (!actualDateStr) return; 

                const [day, month, year] = actualDateStr.split('/').map(Number);
                if (!day || !month || !year) return; 
                
                const actualDate = new Date(Date.UTC(year, month - 1, day));

                const specialNotes = safeColumns[3] || '';
                const mealsCSV = safeColumns[4] || '';
                const dessert = safeColumns[5] || '';
                const icon = safeColumns[7] || 'üçΩÔ∏è';
                
                const isHoliday = specialNotes.toLowerCase().includes('no lectivo');
                const isSpecial = specialNotes && !isHoliday;

                allMenus.push({
                    date: actualDate,
                    menu: {
                        meals: isHoliday || isSpecial ? [specialNotes] : mealsCSV.split(';').map(m => m.trim()),
                        dessert: dessert,
                        icon: icon,
                        isSpecial: isSpecial,
                        isHoliday: isHoliday
                    }
                });
            });

            if (allMenus.length > 0) {
                allMenus.sort((a, b) => a.date - b.date);
                menuDateRange.first = allMenus[0].date;
                menuDateRange.last = allMenus[allMenus.length - 1].date;
            }
        }
        
        function determineInitialDate() {
            const today = getUTCDate(new Date());
            const madridHour = getMadridHour();

            if (madridHour >= 16) {
                const tomorrow = new Date(today);
                tomorrow.setUTCDate(tomorrow.getUTCDate() + 1);

                const nextMenuDate = findNextAvailableMenu(today);
                
                if (nextMenuDate && isSameDay(nextMenuDate, tomorrow)) {
                    return new Date(nextMenuDate.getTime());
                }
            }
            
            return today;
        }

        async function main() {
            const CACHE_KEY = 'menuWidgetCache';
            const CACHE_DURATION_MS = 60 * 60 * 1000; 

            let renderedFromCache = false;
            try {
                const cachedItem = localStorage.getItem(CACHE_KEY);
                if (cachedItem) {
                    const { timestamp, csv } = JSON.parse(cachedItem);
                    if (Date.now() - timestamp < CACHE_DURATION_MS) {
                        parseAndStoreMenuData(csv);
                        currentDate = determineInitialDate();
                        updateDisplay();
                        renderedFromCache = true;
                    }
                }
            } catch (e) {
                console.error("Error al leer el cach√©:", e);
                localStorage.removeItem(CACHE_KEY);
            }

            if (!renderedFromCache) {
                container.innerHTML = `<p class="text-center text-gray-500 animate-pulse">Cargando men√∫...</p>`;
            }



            try {
                const response = await fetch(GOOGLE_SHEET_URL + '&t=' + new Date().getTime());
                if (!response.ok) throw new Error('Network response was not ok');
                
                const freshCsvText = await response.text();
                const cachedData = JSON.parse(localStorage.getItem(CACHE_KEY) || '{}');
                const oldCsv = cachedData.csv || '';

                if (!renderedFromCache || oldCsv !== freshCsvText) {
                    parseAndStoreMenuData(freshCsvText);
                    currentDate = determineInitialDate();
                    updateDisplay();
                }
                localStorage.setItem(CACHE_KEY, JSON.stringify({ timestamp: Date.now(), csv: freshCsvText }));

            } catch (error) {
                console.error("Error al obtener los datos del men√∫:", error);
                if (!renderedFromCache) {
                    container.innerHTML = `<p class="text-center text-red-500">No se pudo cargar el men√∫.</p>`;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', main);
    </script>

</body>
</html>
